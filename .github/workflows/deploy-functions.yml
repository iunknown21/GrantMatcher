name: Deploy Azure Functions

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_FUNCTIONAPP_NAME: 'func-grantmatcher-dev'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src/GrantMatcher.Functions'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: 'Development'
      url: 'https://func-grantmatcher-dev.azurewebsites.net'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build and Publish
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        dotnet restore
        dotnet build --configuration Release --no-restore
        dotnet publish --configuration Release --output ./publish

    - name: Extract Publish Profile Credentials
      id: extract-creds
      run: |
        # Extract username and password from publish profile
        USERNAME=$(echo '${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}' | grep -oP '(?<=userName=")[^"]*' | head -1)
        PASSWORD=$(echo '${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}' | grep -oP '(?<=userPWD=")[^"]*' | head -1)

        # Mask the actual values in logs
        echo "::add-mask::$USERNAME"
        echo "::add-mask::$PASSWORD"

        # Set outputs
        echo "username=$USERNAME" >> $GITHUB_OUTPUT
        echo "password=$PASSWORD" >> $GITHUB_OUTPUT

    - name: Create Deployment Package
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}/publish
      run: |
        zip -r ../deploy.zip .

    - name: Deploy to Azure Functions via ZipDeploy
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        curl -X POST \
          -u "${{ steps.extract-creds.outputs.username }}:${{ steps.extract-creds.outputs.password }}" \
          --data-binary @deploy.zip \
          -H "Content-Type: application/zip" \
          "https://${{ env.AZURE_FUNCTIONAPP_NAME }}.scm.azurewebsites.net/api/zipdeploy"

    - name: Verify Deployment
      run: |
        echo "Waiting for deployment to complete..."
        sleep 30
        echo "Checking health endpoint..."
        curl -f https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/diagnostics/health || echo "Health check failed (functions may still be syncing)"

    - name: Seed Grants
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "Calling seed endpoint..."
        curl -X POST \
          https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/admin/grants/seed \
          -H "x-functions-key: ${{ secrets.FUNCTION_APP_KEY }}"
