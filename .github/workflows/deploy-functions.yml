name: Deploy Azure Functions

on:
  workflow_run:
    workflows: ["CI - Build and Test"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_FUNCTIONAPP_NAME: 'func-grantmatcher-dev'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src/GrantMatcher.Functions'

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    environment:
      name: 'Development'
      url: 'https://func-grantmatcher-dev.azurewebsites.net'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install Azure Functions Core Tools
      run: |
        curl https://packages.microsoft.com/keys/microsoft.asc | gpg --dearmor > microsoft.gpg
        sudo mv microsoft.gpg /etc/apt/trusted.gpg.d/microsoft.gpg
        sudo sh -c 'echo "deb [arch=amd64] https://packages.microsoft.com/repos/microsoft-ubuntu-$(lsb_release -cs)-prod $(lsb_release -cs) main" > /etc/apt/sources.list.d/dotnetdev.list'
        sudo apt-get update
        sudo apt-get install -y azure-functions-core-tools-4

    - name: Build and Deploy to Azure Functions
      working-directory: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
      run: |
        # Save publish profile to file
        echo '${{ secrets.AZURE_FUNCTIONAPP_PUBLISH_PROFILE }}' > publish-profile.xml

        # Deploy using func CLI
        func azure functionapp publish ${{ env.AZURE_FUNCTIONAPP_NAME }} \
          --publish-profile-path publish-profile.xml

        # Clean up
        rm publish-profile.xml

    - name: Verify Deployment
      run: |
        echo "Checking health endpoint..."
        curl -f https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/diagnostics/health || echo "Health check failed (functions may still be syncing)"

    - name: Seed Grants
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "Calling seed endpoint..."
        curl -X POST \
          https://${{ env.AZURE_FUNCTIONAPP_NAME }}.azurewebsites.net/api/admin/grants/seed \
          -H "x-functions-key: ${{ secrets.FUNCTION_APP_KEY }}"
