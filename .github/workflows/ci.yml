name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DOTNET_VERSION: '8.0.x'
  NODE_VERSION: '20.x'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: ${{ env.NODE_VERSION }}
        cache: 'npm'
        cache-dependency-path: src/GrantMatcher.Client/package-lock.json

    - name: Restore .NET dependencies
      run: dotnet restore

    - name: Build solution
      run: dotnet build --configuration Release --no-restore

    - name: Install npm dependencies
      working-directory: src/GrantMatcher.Client
      run: npm ci

    - name: Build Tailwind CSS
      working-directory: src/GrantMatcher.Client
      run: npm run css:build

    # Uncomment when tests are added
    # - name: Run tests
    #   run: dotnet test --configuration Release --no-build --verbosity normal

    - name: Publish artifacts
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      run: |
        dotnet publish src/GrantMatcher.Functions/GrantMatcher.Functions.csproj \
          --configuration Release \
          --output ./publish/functions
        dotnet publish src/GrantMatcher.Client/GrantMatcher.Client.csproj \
          --configuration Release \
          --output ./publish/client

    - name: Upload Functions artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: functions-package
        path: ./publish/functions
        retention-days: 1

    - name: Upload Client artifact
      if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      uses: actions/upload-artifact@v4
      with:
        name: client-package
        path: ./publish/client
        retention-days: 1
